openapi: 3.0.0
info:
  title: Artist Scraper
  description: Scrape my watchlist and push to database.
  version: 0.0.1
servers:
  - url: /scrapy_bot
    description: Main server url
paths:
  /users:
    get:
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/'
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth Failed
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access Denied
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
      security:
        - jwt: []
      x-openapi-router-controller: openapi_server.controllers.users
  /update_users:
    post:
      summary: Updates artists list.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/'
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Auth Failed
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Access Denied
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Not Found
        security:
          - jwt: []
        x-openapi-router-controller: openapi_server.controllers.users
components:
  schemas:
    Error:
      properties:
        code:
          description: Error code.
          type: string
        message:
          description: A message providing more detail.
          type: string
      type: object
    Message:
      